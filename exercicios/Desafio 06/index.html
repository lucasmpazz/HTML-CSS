<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os da lista a seguir. Passe o mouse e em seguida irá ver qual a tag deverá utilizar em cada caso.</p> <br>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p &gt;"> Paragráfos</abbr></li>
        <li> <abbr title="Use a tag &lt;h1  &gt;"> Titulos</abbr></li>
        <li> <abbr title="Use a tag &lt;img &gt;"> Imagens</abbr></li>

    </ul>
    
</body>
</html>
