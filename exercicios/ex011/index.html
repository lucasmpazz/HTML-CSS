<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica </h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumentar e diminuir a tela. </p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">

    </picture>
    
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>   <!--MP3 WAV OGG-->

    <h1>Videos em HTML</h1>
    <video src="midia/musica.mp4" controls poster="imagens/like.avif">

    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MZIwMvu0ut0?si=2GifL5Pzlr6N6vTG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
